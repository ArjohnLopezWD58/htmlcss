<html>
    <head>
        <title>Forms</title>
    </head>
<body>
    <h1>Registration Form</h1>
    <form action="Register.html" method="get">
        <table>
        <tr>
            <td>
                <label for="Name">Name:</label>
                <input type="text" value="" name="first-name" placeholder="Firstname" required><br />
                <label for="Lastname">LastName:</label>
                <input type="text" value="" name="last-name" placeholder="Lastname" required><br />
                <label for="Email">Email:</label>
                <input type="email" value="" name="email" placeholder="Email" required><br />
                <label for="Text">Mobile::</label>
                <input type="text" value="" name="mobile" placeholder="Mobile" required><br />
                <label for="password">Password:</label>
                <input type="password" value="" name="password" placeholder="Password" required><br />
                Gender:
                <label><input type="radio" name="sex" value="male">Male 
                <input type="radio" name="sex" value="female">Female</label>
                <input type="submit" value="Register"><br />
                <a href="/index.html"><img src="logo.svg" alt="logo"></a>
       </td>
       </tr>
        
        </table>
    </form>
</body>
</html>
